<!DOCTYPE html>
<html>
  <head>
    <title>Mouse it</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/CSS/style.css" />
  </head>
  <body>
    <div class="site-wrapper">
        <div class="center-elements" id="border">
            <canvas class="expanded-canvas" id="mouse-canvas"></canvas>
            <div class="chat-box" id="chat-box">
                <ul id="messages"></ul>
                <form id="form" action="">
                    <input id="message-box" autocomplete="off" placeholder="Type something..."/>
                    <button id="send-button">Send</button>
                </form>
            </div>
        </div>
    </div>
    <script 
    src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.3/qs.js" 
    integrity="sha512-Qv1OSKmVsG3Y4WAKqvlcL/KllfceErp2+ZfNsQtox5nZtQKL86CVfbjmak7A+ka3jo7BwvFXa47vHEBs8QKq7Q==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.0/socket.io.js"></script>
    <script src="/JavaScript/send-message.js"></script>
    <script src="/JavaScript/resize-canvas.js"></script>
    <script src="/JavaScript/main.js"></script>
  </body>
</html>
