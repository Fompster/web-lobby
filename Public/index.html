<!DOCTYPE html>
<html>
  <head>
    <title>Super secret chat</title>
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <div class="site-wrapper">
      <div class="center-elements">
        <canvas class="expanded-canvas" id="mouse-canvas"></canvas>
      </div>
    </div>
    
    <ul id="messages"></ul>
    <form id="form" action="">
      <input id="input" autocomplete="off" /><button>Send</button>
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.0/socket.io.js"></script>
    <script>
        var socket = io.connect();

        var form = document.getElementById('form');
        var input = document.getElementById('input');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            if (input.value) {
            socket.emit('chat message', input.value);
            input.value = '';
            }
        });

        socket.on('chat message', function(msg) { //recieved message??
            var item = document.createElement('li');
            item.textContent = msg;
            messages.appendChild(item);
            window.scrollTo(0, document.body.scrollHeight);
        });
    </script>
    <script>
      let canvases = document.getElementsByClassName("expanded-canvas");
      function sizeCanvas() {
          var parentCssProperties, paddingHorizontal, paddingVertical;

          for (var i = 0; i < canvases.length; i++) {
              parentCssProperties = window.getComputedStyle(canvases[i].parentElement, null);
              paddingHorizontal = parseInt(parentCssProperties.getPropertyValue('padding-left')) + parseInt(parentCssProperties.getPropertyValue('padding-right'));
              paddingVertical = parseInt(parentCssProperties.getPropertyValue('padding-top')) + parseInt(parentCssProperties.getPropertyValue('padding-bottom'));

              canvases[i].width  = canvases[i].parentElement.clientWidth - paddingHorizontal;
              canvases[i].height = canvases[i].parentElement.clientHeight - paddingVertical;
          }
      }
      window.addEventListener('resize', sizeCanvas);
      sizeCanvas();
    </script>
    <script defer>
      var canvas = document.getElementById('mouse-canvas');
      var context = canvas.getContext("2d");
      const mouseRadius = 7;

      canvas.addEventListener('mousemove', function(e) {
        socket.emit('move mouse', { x: e.layerX, y: e.layerY});
      });

      socket.on('move mouse', function(mouseData) {
        drawMouse(mouseData.x, mouseData.y, context);
      });

      function drawMouse(x, y, context) {
        function draw(){
          context.clearRect(0, 0, canvas.clientWidth, canvas.clientHeight);
          context.lineWidth = 3;
          context.strokeStyle = "#808080";
          context.beginPath();
          context.arc(x - 3*mouseRadius, y - 3*mouseRadius, mouseRadius, 0, 2 * Math.PI, false);
          context.closePath();
          context.stroke(); 
        }

        window.requestAnimationFrame(draw);
      }
    </script>
  </body>
</html>
