<!DOCTYPE html>
<html>
  <head>
    <title>Mouse it</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type= "text/css" href="CSS/style.css" />
  </head>
  <body>
    <div class="site-wrapper">
      <div class="center-elements">
        <div class="join-lobby">
          <form id="username-form" action="lobby.html">
            <label for="username"><h1>Choose your nickname</h1></label>
            <input class="join-room" id="username" placeholder="AmazingBuffalo..." maxlength="10" name="username" required/>
            <h1>Enter a room code to join your friends!</h1>
            <input class="join-room" id="room-code" placeholder="0123" name="roomCode" autocomplete="off"/>
            <br>
            <button class="join-room">Join room</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
